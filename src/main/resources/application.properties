spring.application.name=GestionScolaireBackend
# -------------------------
# Config de la base de données
# -------------------------
spring.datasource.url=jdbc:mysql://localhost:3306/gestion_scolaire_db?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=

# -------------------------
# Configuration JPA / Hibernate
# -------------------------
spring.jpa.hibernate.ddl-auto=update
#spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
#spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=true
spring.profiles.active=dev

# -------------------------
# Configuration du serveur
# -------------------------
server.port=8080
server.servlet.context-path=/gestionscolaire

# -------------------------
# Optionnel : chemin d'accès à Swagger UI si activé
# -------------------------
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
